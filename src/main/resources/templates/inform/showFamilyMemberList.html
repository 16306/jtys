<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>FamilyMember</title>
  <link th:href="@{/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="layui-card-body">
  <table id="familyMember" lay-filter="familyMember"></table>
  <div class="layui-hide" id="tools">
    <button class="layui-btn layui-btn-sm" lay-event="edit">修改</button>
    <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del">删除</button>
  </div>
</div>
</body>
<script th:src="@{/layui/layui.js}"></script>
<script>
  layui.use(['jquery','layer', 'table', 'carousel', 'upload', 'element'],function(){
    var layer = layui.layer //弹层
        ,table = layui.table //表格
        ,element = layui.element; //元素操作
    var $= layui.jquery;



    var tableInfo = table.render({
      id: 'familyMember'
      ,elem: '#familyMember'
      ,height: 325
      ,limit:10
      ,url: 'http://localhost:8080/inform/getFamilyMemberList?id=' + parent.PartitionId //数据接口
      ,page: true //开启分页
      ,skin: 'line '
      ,cols: [
        [ //表头
          {field: 'familyMemberId', title: 'ID', width:50, sort: true}
          ,{field: 'name', title: '名字', width:100, align: 'center'}
          ,{field:'age', title:'年龄',width:100,align:'center'}
          ,{field:'sex', title:'性别',width:100,align:'center'}
          ,{field:'cardId', title:'身份证号',align:'center',width:200}
          ,{field:'phone', title:'电话',align:'center',width:100}
          ,{field:'emergencyContactName', title:'紧急联系人',align:'center',width:100}
          ,{field:'emergencyContactPhone', title:'紧急联系电话',align:'center',width:150}
          ,{title:'操作',width: 150, align:'center', toolbar: '#tools'}
        ]
      ]
    });
    table.on('tool(familyMember)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
      var data = obj.data //获得当前行数据
          ,layEvent = obj.event;//获得 lay-event 对应的值
      if(layEvent === 'edit')
      {
        parent.layer.open({
          type: 2,
          content: "http://localhost:8080/inform/editFamilyMember?id=" + data.familyMemberId,
          area: ["800px", "525px"],
          title: ['修改'],
          fixed: false,
          shadeClose: true,
          maxmin: true,
          resize: true,
          end: function () {
            tableInfo.reload({
              page:{
                curr:1
              }
            })
          }
        });
      }
      else if(layEvent === 'del')
      {
        layer.open({
          title: "提示",
          icon: 3,
          content: "确定要删除吗？",
          btn: ['确定', '取消'],
          yes: function (index) {
            var id = data.familyMemberId;
            $.ajax({
              url: 'http://localhost:8080/inform/deleteMemberById?id=' + id,
              async: true,
              type: "Post",
              contentType: "application/json; charset=utf-8",
              dataType:"text",
              success: function (data) {
                layer.msg('删除操作成功！', {icon: 1});
                obj.del();
                layer.close(index);
                tableInfo.reload({
                  page:{
                    curr:1
                  }
                })
              },
              error: function (err) {
                layer.msg('删除操作失败！', {icon: 2});
              }
            });
            return false;
          },
          btn2: function () {
            layer.msg('操作取消');
          }
        });
      }
    });
  });
</script>

</html>
