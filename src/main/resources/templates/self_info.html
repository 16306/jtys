<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <title>信息页</title>
  <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body>
<form class="layui-form" action="" style="margin: 50px;">
  <div class="head" style="float:left;height:50px;width:30px;border: #009E94 2px solid;padding: 30px 20px 20px 20px;margin-right: 1px">
    <i class="layui-icon layui-icon-add-circle-fine input-head" style="color: #b2b2b2;font-size:30px;"></i>
  </div>
  <div class="layui-inline">
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label" style="width: 30px;">姓名</label>
        <div class="layui-input-inline">
          <input type="text" name="name" th:value="${info!=null?info.name:''}" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label" style="width: 30px;">性别</label>
        <div class="layui-input-inline">
          <input type="text" name="sex" th:value="${info!=null?info.sex:''}" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label" style="width: 30px;">年龄</label>
        <div class="layui-input-inline">
          <input type="text" name="age" th:value="${info!=null?info.age:''}" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label" style="width: 30px;">电话</label>
        <div class="layui-input-inline">
          <input type="text" name="phone" th:value="${info!=null?info.phone:''}" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label" style="width: 30px;">职务</label>
        <div class="layui-input-inline">
          <input type="text" name="duty" th:value="${info!=null?info.duty:''}" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label" style="width: 30px;">科室</label>
        <div class="layui-input-inline">
          <input type="text" name="department" th:value="${info!=null?info.department:''}" required  lay-verify="required" autocomplete="off" class="layui-input">
        </div>
      </div>
    </div>
  </div>
</form>


<script th:src="@{/layui/layui.js}"></script>
<script type="text/javascript">
  layui.use(['form','layer','jquery'], function () {

    // 操作对象
    var form = layui.form;
    var $ = layui.jquery;
    form.on('submit(formDemo)',function (data) {
    })

  });
</script>
</body>
</html>
